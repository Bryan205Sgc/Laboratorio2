<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registrarse.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2>Modificar Producto</h2>
        <form action="{{ url_for('modificar_producto', id=producto.idproducto) }}" method="POST">
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="producto" name="producto" value="{{ producto.producto }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <button type="submit" class="btn btn-warning float-right">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
